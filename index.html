<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
  <title>Tree Cluster Map</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
</head>
<body>
  <nav>
    <div class="w3-bar w3-light-grey">
      <a href="#home" class="w3-bar-item w3-button">Home</a>
      <a href="#map" class="w3-bar-item w3-button">Map</a>
      <input type="text" class="w3-bar-item w3-input" id="searchInputBar" placeholder="Search..">
        <ul class="map-search-results" id="searchResults"></ul>
      </input>     
    </div>
  </nav>
  <div id="cluster-map"></div>
  <!--
  <div class="card map-preload">
    <p class="map-recent-records-header">RECENT RECORDS</p>
      <div class="map-search-results" id="recentRecordsContainer"></div>
  </div>
  -->
  <button class="btn btn-light map-reset-btn" id="resetZoomButton">
    <i class="fas fa-eye"></i> Reset
  </button>
  
  <button class="btn btn-light map-search-btn" id="toggleButton" data-toggle="modal" data-target="">
    <i class="fas fa-search"></i>Search
  </button>

  <button class="btn btn-light map-history-btn" id="toggleButton" data-toggle="modal" data-target="#historyModal">
    <i class="fas fa-history"></i><br>History
  </button>

  <button class="btn btn-light map-info-btn" id="toggleButton" data-toggle="modal" data-target="#exampleModalLong">
    <i class="fas fa-info"></i><br>Info
  </button>


  <div class="modal fade" id="historyModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Recent Records</h5>
          <i class="fa fa-close" data-dismiss="modal"></i>
        </div>
        <div class="modal-body">
          <div class="map-search-results" id="recentRecordsContainer"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">About Application</h5>
          <i class="fa fa-close" data-dismiss="modal"></i>
        </div>
        <div class="modal-body">
         <span>This is an open source project</span>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
      </div>
    </div>
  </div>


  <div class="map-search-bar">
    <div id="treeParkContainer"></div>
    <div id="totalTreesPlanted"></div>
  </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script  src="js/app.js"></script>
<script  src="js/map-script.js"></script>
<script  src="js/router.js"></script>

</html>
